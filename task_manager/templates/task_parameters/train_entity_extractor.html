
	<div class="panel">
		<div class="panel-heading">Train a New Entity Extractor Model</div>
		<div class="panel-body">

			<div class="form-group">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6">Select a search:</div>
						<div class="col-sm-6">
							<select name="{{task_param.id}}_search" class="form-control">
								{% for search in searches %}
								<option title="{{search.description}}" value="{{search.id}}">{{search.description}}</option>
								{% endfor %}
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">Select fields:</div>
						<div class="col-sm-6">
							<select class="selectpicker form-control input-sm" multiple data-selected-text-format="count" name="{{task_param.id}}_fields">
								{% for field in fields %}
								<option title="{{field.path}}" value="{{field.path}}">{{field.label}}</option>
								{% endfor %}
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">Description:</div>
						<div class="col-sm-6">
							<input name="{{task_param.id}}_description" class="form-control input-sm">
						</div>
					</div>

					<div class="row">
						<div class="col-sm-12">
							<button type="button" onclick="javascript:start_task('{{task_param.id}}');" class="btn btn-default form-control"><span
								 class="glyphicon glyphicon-ok"></span> Start task</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
