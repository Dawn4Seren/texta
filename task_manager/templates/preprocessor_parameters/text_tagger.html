{% load tags %}
<div class="task-manager-grid-wrapper bg-grey preprocessor-padding width-max">
    <div class="grid-i">
        <label class="control-label" for="text-tagger-processor-models">Taggers:</label>
        <div class="select-wrapper">
            <select id="text-tagger-processor-models" data-width="100%" name="text_tagger_preprocessor_models"
                    class="selectpicker"
                    multiple="multiple" data-style="btn-sm btn-default">
                {% for tagger in preprocessor.enabled_taggers %}

                    {% get_field tagger.parameters as field %}
                    <option value="{{ tagger.id }}" data-fields="{{ field }}"
                    >{{ tagger.description }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="grid-i">
        <label class="control-label" for="text-tagger-processor-feature-name">Fields:</label>
        <div class="select-wrapper">
            {% if fields %}
                <select class="selectpicker" multiple data-selected-text-format="count"
                        id="text-tagger-processor-feature-names"
                        data-width="100%"
                        required
                        name="text_tagger_feature_names"
                        data-style="btn-sm btn-default">
                    {% for field in fields %}
                        <option value="{{ field.path }}"
                        >{{ field.label }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <textarea class="form-control" rows="2" id="text-tagger-processor-feature-names"
                          name="text_tagger_feature_names"></textarea>
            {% endif %}
        </div>

        {% if not fields %}
            <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.

		Example:

		    my_field1
		    my_field2"
                  class="glyphicon glyphicon-question-sign texta-tooltip"></span>
                  
                  {% endif %}
                </div>
                
                <div class="grid-i">
                    <label class="control-label" for="text-tagger-processor-path">Tag path:</label>
                    <div class="select-wrapper">
                        {% if fields %}
                <select class="selectpicker" data-selected-text-format="count"
                        id="text-tagger-processor-path"
                        data-width="100%"
                        required
                        name="text_tagger_path"
                        data-style="btn-sm btn-default">
                    {% for field in fields %}
                        <option value="{{ field.path }}"
                        >{{ field.label }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <textarea class="form-control" rows="2" id="text-tagger-processor-path"
                          name="text_tagger_path"></textarea>
            {% endif %}
        </div>
    </div>
</div>
