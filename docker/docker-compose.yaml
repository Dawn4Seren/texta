version: "3.4"

services:
  elastic:
    container_name: texta-elastic
    image: texta/db:latest
    build: ./elasticsearch
    ports:
      - "9200"
    networks:
      - texta-network

  texta:
    container_name: texta-app
    image: texta/app:latest
    build: ./texta
    ports:
      - "80"
    networks:
      - texta-network

networks:
  texta-network:
    driver: bridge