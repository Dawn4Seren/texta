<div class="form-group">
    <label class="control-label">File format</label>
    <select id="single-file-format" class="form-control">
        {% for file_format in enabled_input_types.single %}
            <option value="{{ file_format.value }}">{{ file_format.name }}</option>
        {% endfor %}
    </select>
</div>

<div id="single-file-format-panes" class="tab-content">
    {% for file_format in enabled_input_types.single %}
        <div class="single-file-format-pane" id="{{ file_format.value }}" hidden>
            {% include "input_types/file_contents/single_file_formats/"|add:file_format.value|add:".html" %}
        </div>
    {% endfor %}
</div>
