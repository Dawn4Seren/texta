<form id="pdf-parameters" method="post" enctype="multipart/form-data" onsubmit="return importDataset('pdf')">
    <div class="panel">
        <div class="panel-body parameter-panel">
            <input name="format" value="pdf" hidden>

            <div class="form-group">
                <label class="control-label">Upload .pdf (archive) file:</label>
                <input type="file" name="file">
            </div>

            <div class="form-group">
                <label class="control-label">.pdf (archive) file URL:</label>
                <input class="form-control" name="url" placeholder="http://www.example.come/pdf_files.zip">
            </div>
        </div>
    </div>

    {% include "elastic_parameters_panel.html" %}

    <button class="btn btn-success pull-right">Import data</button>
</form>
