<form id="csv-parameters" method="post" enctype="multipart/form-data" onsubmit="return importDataset('csv')">
    <div class="panel">
        <div class="panel-body parameter-panel">
            <input name="format" value="csv" hidden>

            <div class="form-group">
                <label class="control-label">Upload .csv (archive) file:</label>
                <input type="file" name="file">
            </div>

            <div class="form-group">
                <label class="control-label">.csv (archive) file URL:</label>
                <input class="form-control" name="url" placeholder="http://www.example.come/csv_file[s.zip]">
            </div>
        </div>
    </div>

    {% include "elastic_parameters_panel.html" %}

    <button class="btn btn-success pull-right">Import data</button>
</form>
