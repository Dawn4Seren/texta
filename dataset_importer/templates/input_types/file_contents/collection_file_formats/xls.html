<form id="xls-parameters" method="post" enctype="multipart/form-data">
    <div class="panel">
        <div class="panel-body parameter-panel">
            <input name="format" value="xls" hidden>

            <div class="form-group">
                <label class="control-label">Upload .xls (archive) file:</label>
                <input type="file" name="file">
            </div>

            <div class="form-group">
                <label class="control-label">.xls (archive) file URL:</label>
                <input class="form-control" name="url" placeholder="http://www.example.come/xls_file[s.zip]">
            </div>

            <div class="form-group">
                <label class="control-label">.xls (archive) local directory path:</label>
                <input class="form-control" name="directory" placeholder="/var/data/my_data">
            </div>
        </div>
    </div>

    {% include "elastic_parameters_panel.html" %}

    <button type="button" class="btn btn-success pull-right" onclick="importDataset('xls');">Import data</button>
</form>
