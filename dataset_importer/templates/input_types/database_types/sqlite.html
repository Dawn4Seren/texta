<form id="sqlite-parameters" method="post" enctype="multipart/form-data">
    <div class="panel">
        <div class="panel-body parameter-panel">
            <input name="format" value="sqlite" hidden>

            <div class="form-group">
                <label class="control-label">Upload SQLite file:</label>
                <input type="file" name="file">
            </div>

            <div class="form-group">
                <label class="control-label">SQLite file URL:</label>
                <input class="form-control" name="url" placeholder="http://www.example.come/my_sqlite.db">
            </div>

            <div class="form-group">
                <label class="control-label">SQLite file's local directory path:</label>
                <input class="form-control" name="directory" placeholder="/var/data/my_data">
            </div>

            <div class="form-group">
                <label class="control-label">Table name:</label>
                <input class="form-control" name="database_table" placeholder="my_table">
            </div>
        </div>
    </div>

    {% include "elastic_parameters_panel.html" %}

    <button type="button" class="btn btn-success pull-right" onclick="importDataset('sqlite')">Import data</button>
</form>
