<div id="mongodb-parameters">
    <div class="panel">
        <div class="panel-body parameter-panel">
            <input name="format" value="mongodb" hidden>

            <div class="form-group">
                <label class="control-label">Existing MongoDB URI for authentication database:</label>
                <input class="form-control" name="database_url" placeholder="mongodb://user:password@www.example.ee:27017/auth_database">
            </div>

            <div class="form-group">
                <label class="control-label">Database:</label>
                <input class="form-control" name="database_database">
            </div>

            <div class="form-group">
                <label class="control-label">Collection:</label>
                <input class="form-control" name="database_table">
            </div>
        </div>
    </div>

    {% include "elastic_parameters_panel.html" %}
</div>
