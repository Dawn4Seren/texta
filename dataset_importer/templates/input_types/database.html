<div class="form-group">
    <label class="control-label">Database type</label>
    <select id="database-type" class="form-control">
        {% for database_type in enabled_input_types.database %}
            <option value="{{ database_type.value }}">{{ database_type.name }}</option>
        {% endfor %}
    </select>

</div>

<div id="database-type-panes" class="tab-content">
    {% for database_type in enabled_input_types.database %}
        <div class="collection-file-format-pane" id="{{ database_type.value }}" hidden>
            {% include "input_types/database_types/"|add:database_type.value|add:".html" %}
        </div>
    {% endfor %}
</div>
