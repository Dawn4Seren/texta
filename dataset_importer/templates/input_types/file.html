<div>
    <div class="form-group">
        <label class="control-label">Archive format</label>
        <select id="file-format" class="form-control">
            <option value="no-archive">None</option>
            <option value="zip">ZIP</option>
            <option value="tar">TAR</option>
        </select>
    </div>

    <div class="form-group">
        <label class="control-label">File content</label>
        <select id="file-content" class="form-control">
            <option value="single-document">Single document</option>
            <option value="document-collection">Document collection</option>
        </select>
    </div>

    <div id="file-content-panes" class="tab-content">
        <div class="file-content-pane" id="single-document" hidden>
            {% include "input_types/file_contents/single.html" %}
        </div>

        <div class="file-content-pane" id="document-collection" hidden>
            {% include "input_types/file_contents/collection.html" %}
        </div>
    </div>

</div>
