<div class="task-manager-grid-wrapper bg-grey preprocessor-padding width-max">
    <div class="grid-i">
        <label class="control-label " for="entity-extractor-processor-feature-name">Fields:</label>
        <div class="select-wrapper">
            {% if fields %}
                <select required class="selectpicker" multiple data-selected-text-format="count"
                        id="entity-extractor-processor-feature-names"
                        data-width="100%"
                        required
                        name="entity_extractor_feature_names" data-style="btn-sm btn-default">
                    {% for field in fields %}
                        <option value="{{ field.path }}"
                                {% if forloop.counter < 2 %}selected="selected" {% endif %}>{{ field.label }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <textarea class="form-control" rows="2" id="entity-extractor-processor-feature-names"
                          name="entity_extractor_feature_names"></textarea>
            {% endif %}
        </div>

        {% if not fields %}
            <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.

		Example:

		    my_field1
		    my_field2"
                  class="glyphicon glyphicon-question-sign texta-tooltip"></span>
        {% endif %}
    </div>

    <div class="grid-i">
        <label class="control-label " for="entity-extractor-processor-extractor">Extractors:</label>
        <div class="select-wrapper">
            <select id="entity-extractor-processor-extractors" name="entity_extractor_extractors"
                    class="selectpicker"
                    data-width="100%"
                    required
                    multiple="multiple" data-style="btn-sm btn-default">
                {% for extractor in preprocessor.enabled_extractors %}
                    <option value="{{ extractor.id }}"
                            {% if forloop.counter < 2 %}selected="selected" {% endif %}>{{ extractor.description }}</option>
                {% endfor %}
            </select>
        </div>

    </div>
</div>
