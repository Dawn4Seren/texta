<div class="task-manager-grid-wrapper preprocessor-padding bg-grey width-max">
    <div class="grid-i">
        <label class="control-label" for="comment-preprocessor-feature-names">Fields:</label>
        <div class="">
            {% if fields %}
                <select class="selectpicker" multiple data-selected-text-format="count"
                        id="comment-preprocessor-feature-names"
                        name="comment_preprocessor_feature_names" data-style="btn-sm btn-default">
                    {% for field in fields %}
                        <option value="{{ field.data }}"
                                {% if forloop.counter < 2 %}selected="selected" {% endif %}>{{ field.label }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <textarea class="form-control" rows="2" id="comment-preprocessor-feature-names"
                          name="comment_preprocessor_feature_names"></textarea>
            {% endif %}
        </div>
    </div>

</div>
