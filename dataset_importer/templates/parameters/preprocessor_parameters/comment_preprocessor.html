<div class="padding-default bg-grey width-max">
        <label class="control-label col-sm-3" for="comment-preprocessor-feature-names">Fields:</label>
        <div class="col-sm-7">
            {% if fields %}
            <select class="selectpicker" multiple data-selected-text-format="count" id="comment-preprocessor-feature-names"
                name="comment_preprocessor_feature_names" data-style="btn-sm btn-default">
                {% for field in fields %}
                <option value="{{field.data}}" {% if forloop.counter < 2 %}selected="selected" {% endif %}>{{field.label}}</option>
                {% endfor %}
            </select>
            {% else %}
            <textarea class="form-control" rows="2" id="comment-preprocessor-feature-names" name="comment_preprocessor_feature_names"></textarea>
            {% endif %}
        </div>
        <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.
    Example:

        my_field1
        my_field2"
            class="glyphicon glyphicon-question-sign texta-tooltip"></span>

</div>
