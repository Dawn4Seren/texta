<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3" for="text-tagger-processor-tagger">Select taggers:</label>
        <div class="col-sm-7">
			<select id="text-tagger-processor-taggers" name="text-tagger-processor-taggers" class="form-control input-sm" multiple="multiple">
				{% for tagger in preprocessor.enabled_taggers %}
					<option value="{{tagger.id}}">{{tagger.description}}</option>
				{% endfor %}
			</select>
        </div>
        <span data-toggle="tooltip" data-placement="bottom" title="Select one or more taggers to apply." class="glyphicon glyphicon-question-sign texta-tooltip"></span>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="text-tagger-processor-feature-name">Apply to:</label>
        <div class="col-sm-7">
            <textarea class="form-control" rows="2" id="text-tagger-processor-feature-names"></textarea>
        </div>
        <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.

    Example:

        my_field1
        my_field2" class="glyphicon glyphicon-question-sign texta-tooltip"></span>
    </div>
</div>
