<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3" for="text-tagger-processor-feature-name">Fields:</label>
        <div class="col-sm-7">
        {% if fields %}
            <select class="form-control input-sm" multiple="multiple" id="text-tagger-processor-feature-names" name="text_tagger_feature_names">
			{% for field in fields %}
				<option value="{{field.data}}" {% if forloop.counter < 2 %}selected="selected"{% endif %}>{{field.label}}</option>
			{% endfor %}
			</select>    
        {% else %}
        	<textarea class="form-control" rows="2" id="text-tagger-processor-feature-names" name="text_tagger_feature_names"></textarea> 	
        {% endif %}
        </div>
		
		{% if fields %}
			<span data-toggle="tooltip" data-placement="bottom" title="Select one or more fields to process." class="glyphicon glyphicon-question-sign texta-tooltip"></span>  		
		{% else %}
		    <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.

		Example:

		    my_field1
		    my_field2" class="glyphicon glyphicon-question-sign texta-tooltip"></span>       
		{% endif %}
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="text-tagger-processor-tagger">Taggers:</label>
        <div class="col-sm-7">
			<select id="text-tagger-processor-taggers" name="text_tagger_taggers" class="form-control input-sm" multiple="multiple">
				{% for tagger in preprocessor.enabled_taggers %}
					<option value="{{tagger.id}}" {% if forloop.counter < 2 %}selected="selected"{% endif %}>{{tagger.description}}</option>
				{% endfor %}
			</select>
        </div>
        <span data-toggle="tooltip" data-placement="bottom" title="Select one or more taggers to apply." class="glyphicon glyphicon-question-sign texta-tooltip"></span>
    </div>
</div>
