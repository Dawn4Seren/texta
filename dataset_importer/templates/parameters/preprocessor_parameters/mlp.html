<div class="padding-default well width-max">
    <div class="form-group">
        <label class="control-label col-sm-3" for="mlp-processor-feature-name">Fields:</label>
        <div class="col-sm-7">
            {% if fields %}
            <select class="selectpicker" multiple data-selected-text-format="count" id="mlp-processor-feature-names"
                name="mlp_feature_names" data-style="btn-sm btn-default">
                {% for field in fields %}
                <option title="{{field.label}}" value="{{field.path}}" {% if forloop.counter < 2 %}selected="selected"
                    {% endif %}>{{field.label}}</option>
                {% endfor %}
            </select>
            {% else %}
            <textarea class="form-control" rows="2" id="mlp-processor-feature-names" name="mlp_feature_names"></textarea>
            {% endif %}
        </div>
        <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.

    Example:

        my_field1
        my_field2"
            class="glyphicon glyphicon-question-sign texta-tooltip"></span>
    </div>
</div>
