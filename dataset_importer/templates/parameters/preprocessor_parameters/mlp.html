<div class="task-manager-grid-wrapper preprocessor-padding bg-grey width-max">
    <div class="grid-i">
        <label class="control-label" for="mlp-processor-feature-name">Fields:</label>
        <div class="select-wrapper">
            {% if fields %}
                <select class="selectpicker" multiple data-selected-text-format="count"
                        data-width="100%"
                        id="mlp-processor-feature-names"
                        required
                        name="mlp_feature_names" data-style="btn-sm btn-default">
                    {% for field in fields %}
                        <option title="{{ field.label }}" value="{{ field.path }}">{{ field.label }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <textarea class="form-control" rows="2" id="mlp-processor-feature-names"
                          name="mlp_feature_names"></textarea>
            {% endif %}
        </div>
        {% if not fields %}
            <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.

    Example:

        my_field1
        my_field2"
                  class="glyphicon glyphicon-question-sign texta-tooltip"></span>
        {% endif %}

    </div>
</div>
