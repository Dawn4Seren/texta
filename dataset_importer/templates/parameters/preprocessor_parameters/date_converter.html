<div class="task-manager-grid-wrapper bg-grey preprocessor-padding width-max">
    <div class="grid-i">
        <label class="control-label" for="date-converter-processor-feature-name">Fields:</label>
        <div>
            {% if fields %}
                <select class="selectpicker" multiple data-selected-text-format="count"
                        id="date-converter-feature-names"
                        name="date_converter_feature_names" data-style="btn-sm btn-default">
                    {% for field in fields %}
                        <option value="{{ field.path }}"
                                {% if forloop.counter < 2 %}selected="selected" {% endif %}>{{ field.label }}</option>
                    {% endfor %}
                </select>
            {% else %}
                <textarea class="form-control" rows="2" id="date-converter-feature-names"
                          name="date_converter_feature_names"></textarea>
            {% endif %}
        </div>
        {% if not fields %}
            <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.
    Example:

        my_field1
        my_field2"
                  class="glyphicon glyphicon-question-sign texta-tooltip"></span>
        {% endif %}
    </div>
    <div class="grid-i">
        <label class="control-label" for="date-converter-processor-feature-langs">Language:</label>
        <div>
            <select id="date-converter-processor-feature-langs" name="date_converter_feature_langs" class="selectpicker"
                    data-style="btn-sm btn-default">
                {% for language in preprocessor.languages %}
                    <option value="{{ language }}"
                            {% if forloop.counter < 2 %}selected="selected" {% endif %}>{{ language }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>
