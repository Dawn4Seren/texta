<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-3" for="date-converter-processor-feature-name">Apply to:</label>
        <div class="col-sm-7">
            <textarea class="form-control" rows="2" id="date-converter-processor-feature-names"></textarea>
        </div>
        <span data-toggle="tooltip" data-placement="bottom" title="List of feature names one below another.
    Example:

        my_field1
        my_field2" class="glyphicon glyphicon-question-sign texta-tooltip"></span>
    </div>
	    <div class="form-group">
			<label class="control-label col-sm-3" for="date-converter-processor-feature-langs">Language:</label>
		    <div class="col-sm-7">
				<select id="date-converter-processor-feature-langs" class="selectpicker form-control">
					{% for language in  preprocessor.languages %}
						<option value="{{ language }}">{{language}}</option>
					{% endfor %}
				</select>
		    </div>
			 <span data-toggle="tooltip" data-placement="bottom" title="Language of the field" class="glyphicon glyphicon-question-sign texta-tooltip"></span>
		</div>
</div>
