<fieldset>
    <legend>
        TEXTA Dataset
        <span data-toggle="tooltip" data-placement="bottom" title="Details for the created TEXTA dataset" class="glyphicon glyphicon-question-sign texta-tooltip"></span>
    </legend>
    <div class="form-group">
        <label class="control-label">
            New dataset name:
            <span data-toggle="tooltip" data-placement="bottom" title="Name to distinguish the dataset. Letters will be transformed to lowercase and spaces substituted by underscores" class="glyphicon glyphicon-question-sign texta-tooltip"></span>
        </label>
        <input class="form-control" id="texta-elastic-dataset-name" placeholder="my_data_source">
    </div>
    <div class="form-group">
        <label class="control-label">
            List of not processed fields (optional):
            <span data-toggle="tooltip" data-placement="bottom" title="Textual fields will be processed in order to provide more powerful searching capabilities. However, if some fields contain special characters or it's otherwise important to keep them exactly as they are, list them one under another.

    Example:

        my_field1
        my_field2" class="glyphicon glyphicon-question-sign texta-tooltip"></span>
        </label>
        <textarea class="form-control" rows="1" id="texta-elastic-not-analyzed"></textarea>
    </div>
    <div class="form-group">
        <label class="control-label">
            Keep synchronized if possible:
            <span data-toggle="tooltip" data-placement="bottom" title="TEXTA is capable of keeping datasets in sync. However, not all data sources can be synced - e.g. uploaded archives" class="glyphicon glyphicon-question-sign texta-tooltip"></span>
        </label>
        <select id="keep-synchronized" class="form-control">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">
            Remove existing dataset before import:
            <span data-toggle="tooltip" data-placement="bottom" title="Removes existing dataset. Useful for testing how subsets of the data behave in TEXTA Toolkit or when playing with preprocessors." class="glyphicon glyphicon-question-sign texta-tooltip"></span>
        </label>
        <select id="remove-existing-dataset" class="form-control">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
</fieldset>
