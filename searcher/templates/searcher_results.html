<input id="dataset" type="hidden" value="{{dataset}}">
<input id="mapping" type="hidden" value="{{mapping}}">
<div class="toggle-column-select-wrapper">
    <select  data-actions-box="true" data-width="250px" data-hide-disabled='true' multiple name="toggle-column-select" id='toggle-column-select' class="form-control input-sm ">
        {% for column in columns %}
        <option value="{{column.index}}" onclick=filterTableColumn(this)>{{column.name}}</option>
        {% endfor %}
    </select>
    
</div>

<table id="examples" class="display cell-border">
    <thead>
        <tr>
            {% for column in columns %}
            <th>{{column.name}}</th>
            {% endfor %}
        </tr>
    </thead>

    <tr>
        <td>

            <br /><br /><br />

        </td>
    </tr>

    <tfoot>
        <tr>
            {% for column in columns %}
            <th>{{column.name}}</th>
            {% endfor %}
        </tr>
    </tfoot>
</table>
