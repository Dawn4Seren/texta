<div class="col-lg-2">
	<ul class="nav nav-pills nav-stacked">
		{% for cluster in clusters %}
			<li class="cluster {% if forloop.counter == 1 %}active{% endif %}"><a data-toggle="pill"href="#cluster_{{cluster.id}}" title="{{cluster.keywords}}">
				<p class="clusterLabel">{{cluster.label}}</p><p class="clusterText">{{cluster.keywords}} </p> </a>
				<!-- <ul class="dropdown keywords" id="keywords">
					<li>{{cluster.keywords}}</li>
				</ul> -->
			</li>

		{% endfor %}
	</ul>
	<script>
		// gets loaded in later than the rest of the js
	// dropdown for keywords
	// 	$(".keywords").css("display", "none");
	// 	$(".cluster.active").find(".keywords").css("display", "block");
	//     $('.cluster').click(function(){
	// 		$(".keywords").css("display", "none");
	// 		$(this).find(".keywords").css("display", "block");
    // });
	//$(".clusterText").css("-webkit-line-clamp", "3");
	$(".cluster.active").find(".clusterText").css("-webkit-line-clamp", "100");
	$(".cluster").click(function(){
	$(".clusterText").removeAttr("style");
		$(this).find(".clusterText").css("-webkit-line-clamp", "100");
    });
</script>
</div>

<div class="col-lg-10 tab-content">
	{% for cluster in clusters %}
		<div id="cluster_{{cluster.id}}" class="tab-pane fade in {% if forloop.counter == 1 %}active{% endif %}">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nr</th>
						<th>Field content</th>
					</tr>
				</thead>
				<tbody>
					{% for document in cluster.documents %}
						<tr>
							<td>{{forloop.counter}}</td>
							<td>{{document|safe}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	{% endfor %}
</div>
