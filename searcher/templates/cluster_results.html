<div class="col-lg-2">
	<ul class="nav nav-pills nav-stacked">
		{% for cluster in clusters %}
			<li class="{% if forloop.counter == 1 %}active{% endif %}"><a data-toggle="pill" href="#cluster_{{cluster.id}}" title="{{cluster.keywords}}">{{cluster.label}}</a></li>
		{% endfor %}
	</ul>
</div>

<div class="col-lg-10 tab-content">
	{% for cluster in clusters %}
		<div id="cluster_{{cluster.id}}" class="tab-pane fade in {% if forloop.counter == 1 %}active{% endif %}">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Nr</th>
						<th>Field content</th>
					</tr>
				</thead>
				<tbody>
					{% for document in cluster.documents %}
						<tr>
							<td>{{forloop.counter}}</td>
							<td>{{document|safe}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	{% endfor %}
</div>
