
<div class="col-lg-2">
	<ul class="nav nav-pills nav-stacked">
		{% for cluster in clusters %}
			<li><a data-toggle="pill" href="#cluster_{{cluster.id}}">{{cluster.label}}</a></li>
		{% endfor %}
	</ul>
</div>

<div class="col-lg-10 tab-content">
	{% for cluster in clusters %}
		<div id="cluster_{{cluster.id}}" class="tab-pane fade in {% if forloop.counter == 1 %}active{% endif %}">
			<b>Cluster keywords:</b> {% for keyword in cluster.keywords %}{{keyword}} {% endfor %}<br><br>
			
			<b>Cluster documents:</b><br><br>
			{% for document in cluster.documents %}
				{{document|safe}}<br><br>
			{% endfor %}
		
		</div>
	{% endfor %}
</div>
