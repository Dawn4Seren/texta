<!-- Tippy content for span popovers -->
<div id="factPopover" style="display:none">
    <div class="popValPairWrap">
        <h5><span class="factName">key</span>: <span class="factValue">val</span></h5>
    </div>
    <div class="popBtnWrap">
        <h5>
            <button id="factPopoverDeleteBtn">
                DELETE FACT
            </button>
            <button id="factPopoverSearchBtn"> Search</button>
        </h5>
    </div>
</div>

<div id="textPopover" style="display:none">
    <div class="popWrap">
        <div class="popValPairWrap">
            <h5><input type="text" value="Name" class="selectName">: <span class="selectValue">val</span></h5>
        </div>
        <div class="popBtnWrap">
            <h5>
                <button id="selectPopoverSaveBtn"> Save as fact</button>
                <button id="selectPopoverSearchBtn"> Search</button>
            </h5>
        </div>
    </div>
</div>
