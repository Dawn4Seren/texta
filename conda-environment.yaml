name: texta-toolkit
channels:
    - conda-forge
    - defaults
    - bioconda
dependencies:
    - python=3.6
    - numpy
    - cython
    - scipy
    - gensim
    - django>2
    - sympy
    - lxml
    - beautifulsoup4
    - jupyter
    - psutil
    - mysqlclient
